name: Dev Deploy
on:
  push:
    branches:
      - develop
permissions:
  id-token: write
  contents: read
jobs:
  S3Upload:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: NPM install
        run: |
          npm install
      - name: Configure Environment Vars
        run: |
          cp environments/dev-env.tsx src/env.tsx
      - name: Build
        run: |
          npm run build
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::679274284562:role/GitHubAction-AssumeRoleWithAction
          role-session-name: dev-deploy-session
          aws-region: us-east-1
      - name:  Upload Build To S3
        run: |
          aws s3 cp dist s3://dev-prayer-request-app --recursive